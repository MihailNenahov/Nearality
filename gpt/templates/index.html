<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Locations and Users</title>
    <script>
        // Function to fetch users based on the selected location
        function fetchUsers() {
            const locationId = document.getElementById('locationSelect').value;
            fetch('/get_users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `location_id=${locationId}`
            })
            .then(response => response.json())
            .then(data => {
                const usersList = document.getElementById('usersList');
                usersList.innerHTML = '';  // Clear the existing list
                data.forEach(user => {
                    const userElement = document.createElement('div');
                    userElement.innerHTML = `<div id="person"><div><h3>${user[1]}</h3></div><button type="button">Give a smile  <i class="fa fa-smile"></i></button></div>`;
                    usersList.appendChild(userElement);
                });
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <div id="top">
        <h1>CONNEXIO</h1>    
    </div>
    
    <div id="middle">
        <h2>Choose a Location</h2>
        <select id="locationSelect" onchange="fetchUsers()">
            <option value="">Select a location</option>
            <!-- Loop through the locations and create an option for each location -->
            {% for location in locations %}
                <option value="{{ location[0] }}">{{ location[1] }}</option>
            {% endfor %}
        </select>

        <div class="people-around">
            <h2>People in this location:</h2>
            <div id="usersList">
                <!-- Users will be dynamically loaded here -->
            </div>
        </div>
    </div>
</body>
</html>
