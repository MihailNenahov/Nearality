<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Users in {{ location_name }}</title>
</head>
<body>

    <div id="top">
        <h1>CONNEXIO</h1>    
    </div>
    
    <div id="middle">
        <h2>Users in {{ location_name }}</h2>
        
        <div class="people-around">
            {% for user in users %}
                <div id="person">
                    <div><h3>{{ user[1] }}</h3></div>
                    <button type="button">Give a smile  <i class="fa fa-smile"></i></button>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
