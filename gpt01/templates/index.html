<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>People</title>
    <style>
        /* Style for the chat window */
        #chatPopup {
            position: fixed;
            bottom: 0;
            right: 15px;
            width: 400px;
            height: 400px;
            background-color: #2c2c2c;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        
        #chatHeader {
            padding: 10px;
            background-color: #69e91e;
            color: white;
            text-align: center;
            font-size: 20px;
            border-radius: 10px;
        }
        
        #chatBody {
            padding: 10px;
        }

        #closeBtn {
            color: white;
            float: right;
            font-size: 25px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="top">
        <h1>CONNEXIO</h1>
    </div>
    
    <div id="middle">
        <div class="menu-Location">
            <form action="/index" method="POST">
                <label for="location">Choose a Location:</label>
                <select name="location" id="location">
                    <option value="">-- Select a location --</option>
                    {% for location in locations %}
                        <option value="{{ location[0] }}" {% if selected_location == location[0] %}selected{% endif %}>{{ location[1] }}</option>
                    {% endfor %}
                </select>
                <button type="submit">Filter</button>
            </form>
        </div>

        <div class="people-around">
            <p>People in Selected Location:</p>
            {% for person in people_in_location %}
                <div id="person">
                    <div><h3>{{ person[1] }}</h3></div>
                    <form action="/smile" method="POST">
                        <input type="hidden" name="receiver_id" value="{{ person[0] }}">
                        <button type="submit">Give a smile  <i class="fa fa-smile"></i></button>
                    </form>
                </div>
            {% endfor %}
        </div>

        <div class="people-smiled">
            <p>People Who Smiled at You in Selected Location:</p>
            {% for person in people_who_smiled %}
                <div id="person">
                    <div><h3>{{ person[1] }}</h3></div>
                    <h3><a href="chat.html">CHAT</a></h3>
                </div>
            {% endfor %}
        </div>

        <div id="messages" class="chat-messages">
        </div>
        <form id="form" class="chat-form" action="">
            <input id="input" class="chat-input" autocomplete="off" placeholder="Type a message..." />
            <button class="chat-button">Send</button>
        </form>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io();
            var form = document.getElementById('form');
            var input = document.getElementById('input');
    
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                if (input.value) {
                    socket.emit('chat message', input.value);
                    input.value = '';
                }
            });
    
            socket.on('chat message', function(msg) {
                var item = document.createElement('div');
                item.textContent = msg;
                document.getElementById('messages').appendChild(item);
                window.scrollTo(0, document.body.scrollHeight);
            });
        </script>
    </div>
</body>
</html>
